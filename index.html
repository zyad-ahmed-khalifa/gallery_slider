<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/master.css">
        <title>gllaery slider</title>
    </head>
    <body>
    
        <section id="gallery" class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_1.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                    </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_2.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_3.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_4.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_5.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3 mb-md-4">
                        <div class="item">
                            <img class="img-fluid" src="./images/img_6.jpg" alt="">
                            <div class="layout">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="popup">
            <div class="item">
                <img class="img-fluid" src="./images/img_1.jpg" alt="">
                <div class="layout">
                    <i class="fa-solid fa-xmark exit"></i>
                    <i class="fa-solid fa-arrow-right next"></i>
                    <i class="fa-solid fa-arrow-left prev"></i>
                    <ul>
                    </ul>
                </div>
            </div>
        </section>

        <script src="./js/all.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
